<body>

	<header>
		<a href="index.html">
			<h2 id="logo">Gamers Rejoice! Sign Up Now!</h2>

	</header>

	<section class="form-section">
		<form method="POST" action="https://formdump.codeinstitute.net/">
			<class id="signup-form" class="signup-form">
				<h2 i class="fas fa-heartbeat" </i> Let's get you signed up!</h2>
				<br>
				<label for="fname">First Name</label>
				<input class="text-input" name="first_name" id="fname" type="text" required="running_preference">

				<label for="lname">Last Name</label>
				<input class="text-input" name="last_name" id="lname" type="text" required="running_preference">

				<label for="email">Email Address</label>
				<input class="text-input" name="email_address" id="email" type="email" required="running_preference">

				<label for="gtag">Gamer Tag</label>
				<input class="text-input" name="gamer_tag" id="gtag" type="text" required="running_preference">
		</form>

		<input class="join-button" type="submit" value="Game On!">
